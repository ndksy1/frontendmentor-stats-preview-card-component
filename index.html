<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./stats-preview-card-component-main/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="card-content">
                <h1 class="card-content__heading">
                  Get <span>insights</span> that help your business grow.
                </h1>
                <p class="card-content__paragraph">
                  Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
                </p>
                <div class="card-content__stats">
                  <div class="col-4">
                    <div class="stat-item">
                      <p class="stat-item__heading">10k+</p>
                      <p class="stat-item__content">companies</p>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="stat-item">
                      <p class="stat-item__heading">314</p>
                      <p class="stat-item__content">templates</p>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="stat-item">
                      <p class="stat-item__heading">12M+</p>
                      <p class="stat-item__content">queries</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="overlay">
                <img
                  src="stats-preview-card-component-main/images/image-header-desktop.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Khoa Nguyen</a>.
      </div>
    </footer>
  </body>
</html>
